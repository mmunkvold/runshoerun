<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Find your Dream Shoes here at Run Shoe, Run Site" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
    <link rel="icon" href="images/favicon.png" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Home Page | Run Shoe, Run!</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="nav__top">
          <a href="index.html">
            <img class="logo" src="images/logo.png" alt="Back to home page" />
          </a>
          <div class="nav__container"></div>
        </div>
        <div class="nav__bottom">
          <a class="nav__link" href="/products.html">Products</a>
          <div class="nav__link shopping-bag">
            <a href="cart.html">
              <i class="bi bi-basket2-fill"></i>
              <div class="total__items">0</div>
            </a>
          </div>
        </div>
      </nav>
    </header>
    <div class="content-wrapper">
      <main>
        <section class="banner">
          <div class="banner__item"></div>
          <div class="banner__txt">
            <h1>My Favorite Shoes</h1>
            <p>...take me where I want to go...</p>
            <p>...take me from where I don't want to be...</p>
            <p>...take me to my next favorite person...</p>
            <p></p>
            <p>...take me home</p>
          </div>
        </section>
        <section class="featured">
          <h2 class="center">This weeks favorites!</h2>
          <div class="featured__container">
            <div class="loading"><progress class="loading__bar" max="100" value="80"></progress> Loading...</div>
          </div>
          <div class="cart">
            <h3>Your cart</h3>
            <hr />
            <div class="cart__qty"></div>
            <div class="cart__list"></div>
            <div class="cart__total"></div>
            <div class="total__items"></div>
            <a href="cart.html" class="checkout-link">Go to cart</a>
          </div>
        </section>
      </main>
    </div>
    <footer>
      <a class="copyright" href="index.html">&#169; 2022 Run Shoe, Run!</a>
      <button id="totop">To top</button>
    </footer>
    <script src="js/homepage.js" type="module"></script>
  </body>
</html>
