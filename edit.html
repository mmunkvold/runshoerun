<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Edit products on Run Shoe, Run Site" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
    <link rel="icon" href="images/favicon.png" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Edit Page | Run Shoe, Run!</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="nav__top">
          <a href="index.html">
            <img class="logo" src="images/logo.png" alt="Back to home page" />
          </a>
          <div class="nav__container"></div>
        </div>
        <div class="nav__bottom">
          <a class="nav__link" href="/products.html">Products</a>
          <div class="nav__link shopping-bag">
            <a href="cart.html">
              <i class="bi bi-basket2-fill"></i>
              <div class="total__items">0</div>
            </a>
          </div>
        </div>
      </nav>
    </header>
    <div class="content-wrapper">
      <main>
        <h1>Edit product</h1>
        <h2 class="top-txt">
          Here is where you make edits to the products.<br />
          If some areas don't need change, just leave it like it is.
        </h2>
        <form id="edit-form">
          <div class="message-container"></div>
          <label for="title">Name of product:</label>
          <input type="text" name="title" id="title" />
          <label for="price">Price:</label>
          <input type="number" name="price" id="price" />
          <label for="description">Description:</label>
          <textarea id="description" name="description"></textarea>
          <div class="inline">
            <input type="checkbox" id="featured" name="featured" value="" />
            <label for="featured">Featured?</label>
          </div>
          <label for="thumbnail">This is current image:</label>
          <input id="thumbnail" type="image" src="#" alt="(thumbnail of image)" />
          <br />
          <label for="image">Upload a new image if you want (png, jpg):</label>
          <input type="file" id="image" name="file" accept="image/*" onchange="imagechanged()" />
          <input id="id" type="hidden" />
          <button id="update-btn">Save edits</button>
          <hr />
          <br />
          <div class="delete-container"></div>
        </form>
        <div class="cart">
          <h3>Your cart</h3>
          <hr />
          <div class="cart__qty"></div>
          <div class="cart__list"></div>
          <div class="cart__total"></div>
          <div class="total__items"></div>
          <a href="cart.html" class="checkout-link">Go to cart</a>
        </div>
      </main>
    </div>
    <footer>
      <a class="copyright" href="index.html">&#169; 2022 Run Shoe, Run!</a>
      <button id="totop">To top</button>
    </footer>
    <script src="js/ui/edit.js" type="module"></script>
  </body>
</html>
